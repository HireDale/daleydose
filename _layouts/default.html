<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title | default: site.title }}</title>

    <!-- Link to your custom stylesheet -->
    <link rel="stylesheet" href="{{ '/assets/css/custom-style.css' | relative_url }}" />

    <!-- Optional: Favicon -->
    <link rel="icon" href="{{ '/images/favicon.ico' | relative_url }}" type="image/x-icon" />
  </head>

  <body>
    <!-- ðŸ”° Custom Banner -->
  <header class="site-banner">
  <div class="banner-wrapper">
    <img src="{{ '/images/daley-dose-banner.png' | relative_url }}" alt="Daley Dose Banner" />
    <h1 class="banner-title">{{ site.title }}</h1>
  </div>
</header>

    <!-- ðŸ”— Navigation (optional) -->
    <nav class="site-nav">
      <ul>
        <li><a href="{{ '/' | relative_url }}">Home</a></li>
        <li><a href="{{ '/about' | relative_url }}">About</a></li>
        <li><a href="{{ '/portfolio' | relative_url }}">Portfolio</a></li>
        <li><a href="{{ '/contact' | relative_url }}">Contact</a></li>
      </ul>
    </nav>

    <!-- ðŸ“„ Main Content -->
    <main class="site-content">
      {{ content }}
    </main>

    <!-- ðŸ“Œ Footer -->
    <footer class="site-footer">
      <p>&copy; {{ site.time | date: '%Y' }} Dale. All rights reserved.</p>
    </footer>
  </body>
</html>
